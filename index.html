<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommrce Website - Shoe store</title>
    <!--link to css-->
    <link rel="stylsheet" href="./syle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@500&family=Nunito&family=Palanquin+Dark:wght@500&family=Roboto+Slab:wght@700&display=swap" rel="stylesheet">
    
</head>
<body>
    <!--Header-->
    <header>
        <nav id="nav">
        <div class="nav top">
            <h2> Ecommrcestore.com</h2>
        </div>
        <div class="navItem">
            <div class = "search">
                <input type="text" placeholder="search..." class="searchInput">
            </div>
        </div>
        <div class="navBotton">
            <h3 class="menuItem">AirForce</h3>
            <h3 class="menuItem">Jordan</h3>
            <h3 class="menuItem">Blazer</h3>
            <h3 class="menuItem">Hippie</h3>
        </div>
    </nav>
    <div class="slider">
        <div class="sliderWrapper">
            <div class="sliderItem">    
                <img decoding="async" scr=".img/air.png" alt="" class="sliderImg" id="first">
                <div class="sliderbg"></div>
                <h1 class="sliderTittle">AirForce</br> New</br> Season</h1>
                <h2 class="slitePrice">Rs.199</h2>
                <a href="#product">
                    <button class="buyButton">Buy Now! </button>
                </a>
            </div>
            <div class="sliderWrapper">
                <div class="sliderItem">
                    <img decoding="async" scr=".img/Jordan.png" alt="" class="sliderImg" id="Jordan">
                    <div class="sliderbg"></div>
                    <h1 class="sliderTittle">Jordan</br> New</br> Season</h1>
                    <h2 class="slitePrice">Rs.114</h2>
                    <a href="#product">
                        <button class="buyButton">Buy Now! </button>
                    </a>
                </div>
                <div class="sliderItem">
                    <div class="sliderItem">
                        <img decoding="async" scr=".img/blazer.png" alt="" class="sliderImg" id="thirds">
                        <div class="sliderbg"></div>
                        <h1 class="sliderTittle">Blazer</br> New</br> Season</h1>
                        <h2 class="slitePrice">Rs.2100</h2>
                        <a href="#product">
                            <button class="buyButton">Buy Now! </button>
                        </a>
                    </div>
                    <div class="sliderItem">
                        <div class="sliderItem">
                            <img decoding="async" scr=".img/hippie.png" alt="" class="sliderImg">
                            <div class="sliderbg"></div>
                            <h1 class="sliderTittle">Hippie</br> New</br> Season</h1>
                            <h2 class="slitePrice">Rs.999</h2>
                            <a href="#product">
                                <button class="buyButton">Buy Now! </button>
                            </a>
                        </div>
                        <div class="colors">
                            <div class="color"></div>
                            <div class="color"></div>
                        </div>
                        <div class="sizes">
                            <div class="size">42</div>
                            <div class="size">43</div>
                            <div class="size">44</div>o
                        </div>
                        <button class="productButton">BUY NOW!</button>
                    </div>
                    <div class="payment">
                        <h1 class="payTitle">Personal Information</h1>
                        <label>Name and Surname</label>
                        <input type="text" placeholder="John Doe" class="payInput">
                        <label>Phone Number</label>
                        <input type="text" placeholder="" class="payInput">
                        <label>Address</label>
                        <input type="text" placeholder="" class="payInput">
                        <h1 class="payTitle">Card Information</h1>
                    </div>
                    <button class="payButton">Checkout!</button>
                    <span class="close">X</span>
                </div>
</body>
</html>
